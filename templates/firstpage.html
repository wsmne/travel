<!-- templates/firstpage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景点推荐系统</title>
    <style>
        /* 设置背景图片为全屏并置于最底层 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../static/background.png'); /* 背景图片 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 确保背景在最底层 */
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        /* 大字样式 */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #000; /* 黑色 */
            text-align: center; /* 居中 */
            font-weight: bold;
        }

        .tabs {
            margin: 20px 0;
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 背景图片 -->
<div class="background"></div>

<!-- 大字"旅游推荐系统" -->
<h1>旅游推荐系统</h1>

<!-- Tab切换 -->
<div class="tabs">
    <div class="tab" onclick="switchTab('register')">注册</div>
    <div class="tab" onclick="switchTab('login')">登录</div>
</div>

<!-- 注册表单 -->
<div id="registerForm" class="form-container" style="display: none;">
    <h3>注册</h3>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="用户名" required />
        <input type="password" name="password" placeholder="密码" required />
        <button type="submit">注册</button>
    </form>
</div>

<!-- 登录表单 -->
<div id="loginForm" class="form-container" style="display: none;">
    <h3>登录</h3>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="用户名" required />
        <input type="password" name="password" placeholder="密码" required />
        <button type="submit">登录</button>
    </form>
</div>

<script>
    // 切换Tab显示
    function switchTab(tab) {
        if (tab === 'register') {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        } else if (tab === 'login') {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    }

    // 默认显示注册Tab
    window.onload = function() {
        switchTab('register');
    }
</script>

</body>
</html>
