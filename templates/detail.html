<script>
    let currentRating = 0;

    async function loadDetail() {
        const params = new URLSearchParams(window.location.search);
        sceneId = params.get('id');
        if (!sceneId) { alert("ç¼ºå°‘æ™¯ç‚¹ID"); return; }
        const token = localStorage.getItem('token');

        try {

            const scene = data.scene;

            currentRating = score ? score.score : 0;

            document.getElementById('detail-card').innerHTML = `

                <div class="card-content">

                    </h2>
                    <p><strong>çœä»½ï¼š</strong>${scene.province}</p>

                    <p><strong>ä»·æ ¼ï¼š</strong>${scene.price}</p>

                    <div class="rating" id="rating-display">

            `;

        } catch (e) {

    }

    function renderStars(rating) {
        const container = document.getElementById('stars-container');
        container.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
            const span = document.createElement('span');
            span.className = 'star' + (i <= rating ? ' active' : '');
            span.textContent = 'â˜…';
            span.dataset.index = i;
            container.appendChild(span);
        }
    }

    function bindStars() {
        document.querySelectorAll('.star').forEach(star => {
            star.onclick = () => {
                currentRating = +star.dataset.index;
                renderStars(currentRating);
                bindStars();
            };
        });
    }

    async function submitRating() {
        if (!currentRating) { alert('è¯·é€‰æ‹©è¯„åˆ†'); return; }
        const token = localStorage.getItem('token');
        const body = { scene_id: +sceneId, score: currentRating, score_type: 1 };

        try {
            const res = await fetch('/api/score', {
                method: 'POST',
                headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const d = await res.json();
            if (d.code === 0) {
                alert('è¯„åˆ†æˆåŠŸ');
                document.getElementById('rating-display').textContent = `ä½ çš„è¯„åˆ†ï¼š${currentRating}`;
            } else alert('è¯„åˆ†å¤±è´¥ï¼š' + d.msg);
        } catch {

        }
    }

    async function toggleLike() {
        isLiked = !isLiked;
        document.getElementById('like-icon').classList.toggle('liked', isLiked);

        const token = localStorage.getItem('token');
        const body = { scene_id: +sceneId, score_type: 1, is_like: isLiked };

        try {
            const res = await fetch('/api/score/like', {

        } catch {

</script>
